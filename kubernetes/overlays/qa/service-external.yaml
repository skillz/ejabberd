apiVersion: v1
kind: Service
metadata:
  name: $(SVC_NAME_EXTERNAL)
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
    service.beta.kubernetes.io/aws-load-balancer-security-groups: $(PUBLIC_ELB_SG)
spec:
  ports: # Basically only keep the websocket port
  - port: 80
    $patch: delete
  - port: 5222
    $patch: delete
  - port: 5269
    $patch: delete